<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boulder-ish â€” demo</title>
  <link rel="stylesheet" href="boul.css" />
</head>
<body>
  <div id="ui">
    <button id="resetBtn">Reset</button>
    <div>Touch/click anywhere on canvas to move there. Arrow keys also work.</div>
    
    <div style="margin-left:auto">Lives: <span id="lives">3</span></div>
    <div>
       
        <span>Score: <span id="score">0</span></span>
    </div>
  </div>
  <div style="margin:10px 0;">
    <textarea id="levelJson" rows="4" cols="60" placeholder="Paste level JSON here"></textarea><br>
    <button id="loadLevelBtn">Load Level</button>
  </div>
  <canvas id="c"></canvas>
<script src="boul.js"></script>
<script>
document.getElementById('loadLevelBtn').onclick = function() {
  const json = document.getElementById('levelJson').value;
  window.loadLevel(json);
};
</script>
</body>
</html>
